<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Canvas</title>
</head>
<body>
	<canvas id='canvas1'></canvas><br/>
	<canvas id='canvas2'></canvas><br/>
	<canvas id='canvas3'></canvas><br/>	
	<canvas id='canvas4'></canvas><br/>
	<canvas id='canvas5'></canvas><br/>
	<canvas id='canvas6'></canvas><br/>
	<canvas id='canvas7'></canvas><br/>
	<canvas id='canvas8'></canvas><br/>
	<canvas id='canvas9'></canvas><br/>
</body>
<script>	
	var canvas1 = document.getElementById('canvas1');
	var canvasContext1 = canvas1.getContext('2d');
		
	// canvasContext1.fillStyle="#0000ff";
	var my_gradient = canvasContext1.createLinearGradient(20,20,120,220);
	my_gradient.addColorStop(0, "black");
	my_gradient.addColorStop(0.5, "red");
	my_gradient.addColorStop(1, "white");
	canvasContext1.fillStyle = my_gradient;
	canvasContext1.fillRect(20, 20, 100, 200);

	// createPattern
	// direction: repeat, repeat-x, repeat-y, no-repeat
	//canvasContext1.createPattern(img, direction);
		
	var canvas2 = document.getElementById('canvas2');
	var canvasContext2 = canvas2.getContext('2d');
	var grd = canvasContext2.createRadialGradient(75,50,5,90,60,100);
	grd.addColorStop(0, 'white');
	grd.addColorStop(0.3, 'blue');
	grd.addColorStop(1, 'white');
	canvasContext2.fillStyle = grd;
	canvasContext2.fillRect(10,10,150,100);

	var canvas3 = document.getElementById('canvas3');
	var canvasContext3 = canvas3.getContext('2d');
	var gradient=canvasContext3.createLinearGradient(0,0,170,0);
	gradient.addColorStop("0", "magenta");
	gradient.addColorStop("0.5", "blue");
	gradient.addColorStop("1.0", "red");
	// canvasContext3.strokeStyle = "#0000ff";
	canvasContext3.lineWidth = 5;
	canvasContext3.strokeStyle = gradient;
	canvasContext3.strokeRect(20, 20, 100, 200);

	var canvas4 = document.getElementById("canvas4");
	var canvasContext4 = canvas4.getContext("2d");

	canvasContext4.font = "30px Verdana";
	var gradient = canvasContext4.createLinearGradient(0,0,canvas4.width,0);
	gradient.addColorStop("0", "magenta");
	gradient.addColorStop("0.5", "blue");
	gradient.addColorStop("1.0", "red");
	canvasContext4.strokeStyle = gradient;
	canvasContext4.strokeText("Big smile!",10,50);

	var canvas5 = document.getElementById('canvas5');
	var canvasContext5 = canvas5.getContext('2d');
	canvasContext5.beginPath();
	// butt 
	// round
	// square
	canvasContext5.fillStyle = '#0000ff';
	canvasContext5.lineCap = 'round';
	canvasContext5.lineWidth = 20;
	canvasContext5.moveTo(20, 20);
	canvasContext5.lineTo(200, 20);
	canvasContext5.stroke();

	canvasContext5.beginPath();
	canvasContext5.lineCap = 'butt';
	canvasContext5.moveTo(20, 60);
	canvasContext5.lineTo(200, 60);
	canvasContext5.stroke();

	canvasContext5.beginPath();
	canvasContext5.lineCap = 'square';
	// bevel 斜角
	// round　园角
	// miter　default 尖角
	canvasContext5.lineJoin = 'round';
	canvasContext5.moveTo(20, 100);
	canvasContext5.lineTo(200, 100);
	canvasContext5.lineTo(20, 150);
	canvasContext5.stroke();


	var canvas6 = document.getElementById('canvas6');
	var canvasContext6 = canvas6.getContext('2d');
	canvasContext6.beginPath();
	canvasContext6.moveTo(20, 20);
	canvasContext6.quadraticCurveTo(20, 100, 200, 200);
	canvasContext6.stroke();

	canvasContext6.beginPath();
	canvasContext6.moveTo(60,60);
	canvasContext6.bezierCurveTo(20,100,200,100,200,20);
	canvasContext6.stroke();

	var canvas7 = document.getElementById('canvas7');
	var canvasContext7 = canvas7.getContext('2d');
	canvasContext7.beginPath();
	canvasContext7.lineWidth = 20;
	// canvasContext7.strokeStyle = '#44BD0B';
	canvasContext7.fillStyle = '#44BD0B';
	canvasContext7.arc(100,100, 50, 0, 2*Math.PI);
	// canvasContext7.stroke();
	canvasContext7.fill();

	var canvas8 = document.getElementById("canvas8");
	var ctx8 = canvas8.getContext("2d");
	ctx8.fillStyle = "red";
	ctx8.fillRect(20,20,75,50);
	ctx8.globalAlpha = 0.2;
	ctx8.fillStyle = "blue";
	ctx8.fillRect(50,50,75,50);
	ctx8.fillStyle = "green";
	ctx8.fillRect(80,80,75,50);

	var canvas9 = document.getElementById("canvas9");
	var ctx9 = canvas9.getContext("2d");
	ctx9.fillStyle="red";
	ctx9.fillRect(20,20,75,50);

	ctx9.fillStyle="blue";	
	// source-over 目标图像位于源图之上。
	// source-atop 在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。
	// source-in 在目标图像中显示源图像。只有目标图像内的源图像部分会显示，目标图像是透明的。
	// source-out 在目标图像中显示源图像。只有目标图像外的源图像部分会显示，目标图像是透明的。
	// destination-over 在源图像上方显示目标图像。
	// destination-atop 在源图像顶部显示目标图像。目标图像位于源图像之外的部分是不可见的。
	// destination-in 在源图像中显示目标图像。只有源图像内的目标图像部分会被显示，源图像是透明的。
	// destination-out 在源图像外显示目标图像。只有源图像外的目标图像部分会被显示，源图像是透明的。
	// light 显示源图像＋目标图像。
	// copy 显示源图像忽略目标图像。
	ctx9.globalCompositeOperation="source-over";
	ctx9.fillRect(50,50,75,50);	

</script>
</html>
