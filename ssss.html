<style type="text/css">
	.image {
		width: 400px;
		height: 400px;
	}

	.container {
		display: inline-block;
    	float: left;
    	margin-right: 20px;
	}
</style>
<body>
<img src="1.jpg">
<img src="2.jpg">
<canvas id='image2' width=800 height=800 ></canvas>
<input type="button" onclick="cleanImage()" value='Clean'></input>
<div class='log'>
	<h3></h3>
</div>
</body>
<script type="text/javascript">

var ctx = document.getElementById("image2").getContext('2d');

var img = new Image();
img.src = '3.jpg';
img.onload = function(){
	ctx.drawImage(img, 0, 0, 800, 800);
}

document.getElementById('image2').addEventListener('click', function(event) {
	console.log(event.offsetX, event.offsetY);
	var ctx2=document.getElementById("image2").getContext('2d');
	ctx2.beginPath();
	ctx2.strokeStyle="#FF0000";
	ctx2.lineWidth = 3;
	ctx2.arc(event.offsetX, event.offsetY, 40, 0, 2*Math.PI);
	ctx2.stroke();
	addLog(event.offsetX, event.offsetY);
});

var cleanImage = function() {
	console.log('sss');
	var ctx = document.getElementById("image2").getContext('2d');

	var img = new Image();
	img.src = '3.jpg';
	img.onload = function(){
		ctx.drawImage(img, 0, 0, 800, 800);
	}

	var log = document.getElementsByClassName('log')[0];
	log.innerHTML = '';
}

var addLog = function(x, y) {
	var log = document.getElementsByClassName('log')[0];
	log.innerHTML = log.innerText + '('+x+','+y+'), ';
}
